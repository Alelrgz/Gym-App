<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Access - Kiosk</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #0a0a0a; overflow: hidden; cursor: none; user-select: none; }
        @keyframes pulse-ring {
            0% { transform: scale(0.8); opacity: 1; }
            100% { transform: scale(1.6); opacity: 0; }
        }
        .pulse-ring { animation: pulse-ring 2s ease-out infinite; }
        @keyframes success-pop {
            0% { transform: scale(0.5); opacity: 0; }
            60% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }
        .success-pop { animation: success-pop 0.4s ease-out forwards; }
        @keyframes denied-shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-12px); }
            40%, 80% { transform: translateX(12px); }
        }
        .denied-shake { animation: denied-shake 0.5s ease-out; }
    </style>
</head>
<body class="h-screen w-screen flex flex-col items-center justify-center text-white">

    <!-- Hidden input for DS reader -->
    <input type="text" id="scan-input" class="opacity-0 absolute top-0 left-0 w-0 h-0" autocomplete="off" autofocus>

    <!-- IDLE state -->
    <div id="state-idle" class="flex flex-col items-center gap-6">
        <!-- Gym logo/name -->
        <div class="text-center mb-4">
            <h1 class="text-2xl font-bold text-white/80 tracking-wider">{{ gym_name }}</h1>
        </div>

        <!-- Scan icon with pulsing ring -->
        <div class="relative">
            <div class="absolute inset-0 rounded-full bg-purple-500/30 pulse-ring"></div>
            <div class="w-40 h-40 rounded-full bg-purple-500/20 border-2 border-purple-500/50 flex items-center justify-center relative z-10">
                <svg class="w-16 h-16 text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="1.5">
                    <path d="M4 7V4h3M20 7V4h-3M4 17v3h3M20 17v3h-3"/>
                    <rect x="7" y="7" width="10" height="10" rx="1"/>
                </svg>
            </div>
        </div>

        <p class="text-xl text-white/60 font-medium mt-2">Scansiona il tuo QR code</p>
        <p class="text-sm text-white/30">Mostra il codice QR dall'app</p>
    </div>

    <!-- ACCESS GRANTED state -->
    <div id="state-granted" class="hidden flex flex-col items-center gap-4">
        <div class="w-40 h-40 rounded-full bg-green-500/20 border-2 border-green-500 flex items-center justify-center success-pop">
            <svg class="w-20 h-20 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2.5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7"/>
            </svg>
        </div>
        <p class="text-3xl font-bold text-green-400 mt-2" id="granted-name"></p>
        <p class="text-lg text-green-400/70">Accesso consentito</p>
    </div>

    <!-- ACCESS DENIED state -->
    <div id="state-denied" class="hidden flex flex-col items-center gap-4">
        <div class="w-40 h-40 rounded-full bg-red-500/20 border-2 border-red-500 flex items-center justify-center denied-shake">
            <svg class="w-20 h-20 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2.5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
            </svg>
        </div>
        <p class="text-2xl font-bold text-red-400 mt-2" id="denied-reason">Codice non valido</p>
        <p class="text-lg text-red-400/70">Riprova o contatta lo staff</p>
    </div>

    <!-- Clock in corner -->
    <div class="fixed bottom-4 right-4 text-white/20 text-sm font-mono" id="clock"></div>
    <!-- Connection status -->
    <div class="fixed bottom-4 left-4 flex items-center gap-2">
        <div id="conn-dot" class="w-2 h-2 rounded-full bg-green-500"></div>
        <span class="text-white/20 text-xs">Online</span>
    </div>

<script>
const DEVICE_KEY = "{{ device_key }}";
const API_BASE = "";  // same origin

const scanInput = document.getElementById('scan-input');
const stateIdle = document.getElementById('state-idle');
const stateGranted = document.getElementById('state-granted');
const stateDenied = document.getElementById('state-denied');

// Keep focus on the hidden input at all times
function ensureFocus() { scanInput.focus(); }
document.addEventListener('click', ensureFocus);
document.addEventListener('touchstart', ensureFocus);
setInterval(ensureFocus, 1000);
ensureFocus();

// Clock
function updateClock() {
    const now = new Date();
    document.getElementById('clock').textContent =
        now.toLocaleTimeString('it-IT', { hour: '2-digit', minute: '2-digit' });
}
updateClock();
setInterval(updateClock, 30000);

// Convert 32 hex chars to UUID format
function hexToUuid(hex) {
    return hex.slice(0,8) + '-' + hex.slice(8,12) + '-' + hex.slice(12,16) + '-' + hex.slice(16,20) + '-' + hex.slice(20);
}

// State management
function showState(state, duration) {
    stateIdle.classList.add('hidden');
    stateGranted.classList.add('hidden');
    stateDenied.classList.add('hidden');
    state.classList.remove('hidden');

    if (duration) {
        setTimeout(() => {
            state.classList.add('hidden');
            stateIdle.classList.remove('hidden');
            scanInput.value = '';
            ensureFocus();
        }, duration);
    }
}

// Process scanned QR code
async function processQR(rawValue) {
    if (!rawValue.startsWith('GYMACCESS')) {
        showState(stateDenied, 3000);
        return;
    }

    const payload = rawValue.replace('GYMACCESS', '');
    if (payload.length < 44) {
        showState(stateDenied, 3000);
        return;
    }

    const userId = hexToUuid(payload.slice(0, 32));
    const token = payload.slice(32, 44);

    try {
        const res = await fetch(API_BASE + '/api/device/verify-access', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-Device-Key': DEVICE_KEY
            },
            body: JSON.stringify({ user_id: userId, token: token })
        });

        if (res.ok) {
            const data = await res.json();
            document.getElementById('granted-name').textContent = data.username;
            showState(stateGranted, 4000);
            // Trigger relay to open turnstile
            fetch('http://localhost:5555/trigger', { method: 'POST' }).catch(() => {});
        } else {
            const err = await res.json().catch(() => ({}));
            document.getElementById('denied-reason').textContent =
                err.detail === 'Token expired or invalid' ? 'Codice scaduto' : 'Accesso negato';
            showState(stateDenied, 3000);
        }
    } catch (e) {
        document.getElementById('denied-reason').textContent = 'Errore di connessione';
        showState(stateDenied, 3000);
    }
}

// Listen for scanner input (Enter key = end of scan)
scanInput.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') {
        e.preventDefault();
        const value = scanInput.value.trim();
        scanInput.value = '';
        if (value) processQR(value);
    }
});

// Connection health check
async function checkConnection() {
    const dot = document.getElementById('conn-dot');
    try {
        const res = await fetch(API_BASE + '/api/device/ping');
        dot.classList.remove('bg-red-500');
        dot.classList.add('bg-green-500');
    } catch {
        dot.classList.remove('bg-green-500');
        dot.classList.add('bg-red-500');
    }
}
setInterval(checkConnection, 30000);
</script>

</body>
</html>
