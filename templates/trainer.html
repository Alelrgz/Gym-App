{% extends "base.html" %}
{% from 'macros.html' import card %}

{% block content %}
<div class="p-6 pt-10 bg-primary pb-8 rounded-b-[40px] shadow-2xl z-10 relative">
    <div class="flex justify-between items-start mb-6">
        <div class="flex-1">
            <p class="text-xs text-white/60 uppercase tracking-wider">Trainer Dashboard</p>
            <h2 class="text-2xl font-bold" id="trainer-name">Coach Mike</h2>
            <!-- Trainer Selector for Testing Multi-Tenancy -->
            <select id="trainer-selector"
                class="mt-2 bg-white/10 text-white text-xs px-3 py-2 rounded border border-white/20 focus:border-white/40 outline-none">
                <option value="trainer_default">Default Trainer</option>
                <option value="trainer_A">Trainer A</option>
                <option value="trainer_B">Trainer B</option>
                <option value="trainer_C">Trainer C</option>
            </select>
        </div>
        <div data-action="showModal" data-target="notification-modal"
            class="w-10 h-10 rounded-full bg-white/10 flex items-center justify-center tap-effect">üîî</div>
    </div>
    <div class="flex space-x-4">
        <div class="flex-1 bg-black/20 p-3 rounded-2xl backdrop-blur-sm">
            <p class="text-2xl font-bold">24</p>
            <p class="text-[10px] text-white/60 uppercase">Active</p>
        </div>
        <div class="flex-1 bg-red-500/20 p-3 rounded-2xl backdrop-blur-sm border border-red-500/20">
            <p class="text-2xl font-bold text-red-400">3</p>
            <p class="text-[10px] text-red-300/60 uppercase">At Risk</p>
        </div>
    </div>
</div>

<div class="flex-1 p-4 space-y-6 pt-8">
    <div>
        <h3 class="text-sm font-bold text-gray-400 uppercase tracking-wider ml-1 mb-3">Client Roster</h3>
        <div id="client-list" class="space-y-3"></div>
    </div>

    <!-- Video Library Section -->
    <div>
        <div class="flex justify-between items-center mb-3">
            <h3 class="text-sm font-bold text-gray-400 uppercase tracking-wider ml-1">Video Library</h3>
            <button data-action="uploadVideo"
                class="text-xs bg-white/10 px-2 py-1 rounded hover:bg-white/20 transition">+ Upload</button>
        </div>
        <div class="bento-grid" id="video-library"></div>
    </div>

    <!-- Workouts Section -->
    <div>
        <div class="flex justify-between items-center mb-3">
            <h3 class="text-sm font-bold text-gray-400 uppercase tracking-wider ml-1">Workouts</h3>
            <button data-action="showModal" data-target="create-workout-modal"
                class="text-xs bg-white/10 px-2 py-1 rounded hover:bg-white/20 transition">+ Create Workout</button>
        </div>
        <div id="workout-library" class="space-y-2"></div>
    </div>

    <!-- Exercise Library Section -->
    <div>
        <div class="flex justify-between items-center mb-3">
            <h3 class="text-sm font-bold text-gray-400 uppercase tracking-wider ml-1">Exercise Database</h3>
            <button data-action="showModal" data-target="create-exercise-modal"
                class="text-xs bg-[#D32F2F] text-black font-bold px-3 py-1 rounded hover:bg-[#D32F2F]/80 transition">+
                New Exercise</button>
        </div>

        <div class="glass-card p-2 mb-4 flex flex-col sm:flex-row gap-2">
            <div class="relative flex-1">
                <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 text-xs">üîç</span>
                <input type="text" id="ex-search" placeholder="Search exercises..."
                    class="w-full bg-black/20 border border-white/10 rounded-xl pl-8 pr-3 py-2 text-xs text-white outline-none focus:border-primary/50 transition placeholder-gray-500">
            </div>
            <div class="flex gap-2">
                <select id="ex-filter-muscle"
                    class="bg-black/20 border border-white/10 rounded-xl px-3 py-2 text-xs text-white outline-none focus:border-primary/50 transition appearance-none cursor-pointer hover:bg-white/5">
                    <option value="">All Muscles</option>
                    <option value="Chest">Chest</option>
                    <option value="Back">Back</option>
                    <option value="Legs">Legs</option>
                    <option value="Shoulders">Shoulders</option>
                    <option value="Arms">Arms</option>
                    <option value="Abs">Abs</option>
                    <option value="Cardio">Cardio</option>
                </select>
                <select id="ex-filter-type"
                    class="bg-black/20 border border-white/10 rounded-xl px-3 py-2 text-xs text-white outline-none focus:border-primary/50 transition appearance-none cursor-pointer hover:bg-white/5">
                    <option value="">All Types</option>
                    <option value="Compound">Compound</option>
                    <option value="Isolation">Isolation</option>
                    <option value="Bodyweight">Bodyweight</option>
                    <option value="Cardio">Cardio</option>
                </select>
            </div>
        </div>
        <div id="exercise-library" class="grid grid-cols-2 gap-3"></div>
    </div>
</div>
{% endblock %}
