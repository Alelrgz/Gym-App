{% extends "base.html" %}
{% from 'macros.html' import card %}

{% block content %}
<div class="p-6 pt-10 bg-primary pb-8 rounded-b-[40px] shadow-2xl z-10 relative">
    <div class="flex justify-between items-start mb-6">
        <div>
            <p class="text-xs text-white/60 uppercase tracking-wider">Trainer Dashboard</p>
            <h2 class="text-2xl font-bold">Coach Mike</h2>
        </div>
        <div data-action="showModal" data-target="notification-modal"
            class="w-10 h-10 rounded-full bg-white/10 flex items-center justify-center tap-effect">ðŸ””</div>
    </div>
    <div class="flex space-x-4">
        <div class="flex-1 bg-black/20 p-3 rounded-2xl backdrop-blur-sm">
            <p class="text-2xl font-bold">24</p>
            <p class="text-[10px] text-white/60 uppercase">Active</p>
        </div>
        <div class="flex-1 bg-red-500/20 p-3 rounded-2xl backdrop-blur-sm border border-red-500/20">
            <p class="text-2xl font-bold text-red-400">3</p>
            <p class="text-[10px] text-red-300/60 uppercase">At Risk</p>
        </div>
    </div>
</div>

<div class="flex-1 overflow-y-auto p-4 space-y-6 pb-24 -mt-4 pt-8">
    <div>
        <h3 class="text-sm font-bold text-gray-400 uppercase tracking-wider ml-1 mb-3">Client Roster</h3>
        <div id="client-list" class="space-y-3"></div>
    </div>

    <!-- Video Library Section -->
    <div>
        <div class="flex justify-between items-center mb-3">
            <h3 class="text-sm font-bold text-gray-400 uppercase tracking-wider ml-1">Video Library</h3>
            <button data-action="uploadVideo"
                class="text-xs bg-white/10 px-2 py-1 rounded hover:bg-white/20 transition">+ Upload</button>
        </div>
        <div class="bento-grid" id="video-library"></div>
    </div>

    <!-- Workouts Section -->
    <div>
        <div class="flex justify-between items-center mb-3">
            <h3 class="text-sm font-bold text-gray-400 uppercase tracking-wider ml-1">Workouts</h3>
            <button data-action="showModal" data-target="create-workout-modal"
                class="text-xs bg-white/10 px-2 py-1 rounded hover:bg-white/20 transition">+ Create Workout</button>
        </div>
        <div id="workout-library" class="space-y-2"></div>
    </div>

    <!-- Exercise Library Section -->
    <div>
        <div class="flex justify-between items-center mb-3">
            <h3 class="text-sm font-bold text-gray-400 uppercase tracking-wider ml-1">Exercise Database</h3>
            <button data-action="showModal" data-target="create-exercise-modal"
                class="text-xs bg-[#D32F2F] text-black font-bold px-3 py-1 rounded hover:bg-[#D32F2F]/80 transition">+
                New Exercise</button>
        </div>
        <div id="exercise-library" class="space-y-2"></div>
    </div>
</div>
{% endblock %}
