<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Gym App Prototype</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800;900&display=swap" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Preload the first video for instant playback -->
    <link rel="preload" href="/static/videos/InclineDBPress.mp4?v=1" as="video" type="video/mp4">
    <link rel="stylesheet" href="/static/css/style.css?v={{ cache_buster }}">
    <script>
        window.onerror = function (msg, url, line, col, error) {
            alert("Error: " + msg + "\nurl: " + url + "\nline: " + line);
            return false;
        };
    </script>
</head>

<body class="bg-gray-900 flex flex-col min-h-screen w-full pb-24">

    <!-- DEBUG CONTROLS REMOVED AS PER USER REQUEST -->
    <!-- (Was here) -->

    {% block content %}{% endblock %}

    {% if mode != 'workout' %}
    <!-- Footer -->
    <div
        class="fixed bottom-0 w-full h-24 bg-gradient-to-t from-black to-transparent flex justify-around items-end pb-6 px-2 z-40 pointer-events-none">

        <!-- Central FAB Container -->
        <div class="fab-container pointer-events-auto">
            <div class="fab-main text-black hover:scale-105" onclick="toggleFabMenu(this)">
                <span>+</span>
            </div>

            <div class="fab-menu {% if role == 'trainer' %}fab-menu-3{% else %}fab-menu-4{% endif %}">
                {% if role == 'trainer' %}
                <!-- Trainer Menu -->
                <a href="{{ 'trainer.html' if static_build else '/?gym_id=' + gym_id + '&role=trainer' }}"
                    class="fab-item" style="transition-delay: 0.05s">
                    ğŸ <span class="fab-label">Home</span>
                </a>
                <a href="{{ 'trainer_personal.html' if static_build else '/trainer/personal?gym_id=' + gym_id }}"
                    class="fab-item" style="transition-delay: 0.1s">
                    ğŸ‘¤<span class="fab-label">Me</span>
                </a>
                <!-- Placeholder for Quick Client Add or similar -->
                <a href="#" onclick="showModal('create-workout-modal')" class="fab-item"
                    style="transition-delay: 0.15s">
                    ğŸ’ª<span class="fab-label">Workout</span>
                </a>
                {% else %}
                <!-- Client Menu -->
                <a href="{{ 'client.html' if static_build else '/?gym_id=' + gym_id + '&role=client' }}"
                    class="fab-item" style="transition-delay: 0.05s">
                    ğŸ <span class="fab-label">Home</span>
                </a>
                <a href="{{ 'client_progress.html' if static_build else '/?gym_id=' + gym_id + '&role=client&mode=progress' }}"
                    class="fab-item" style="transition-delay: 0.1s">
                    ğŸ“Š<span class="fab-label">Stats</span>
                </a>
                <a href="{{ 'client_leaderboard.html' if static_build else '/?gym_id=' + gym_id + '&role=client&mode=leaderboard' }}"
                    class="fab-item" style="transition-delay: 0.15s">
                    ğŸ†<span class="fab-label">Ranks</span>
                </a>
                <a href="#" onclick="showModal('profile-modal')" class="fab-item" style="transition-delay: 0.2s">
                    âš™ï¸<span class="fab-label">Profile</span>
                </a>
                {% endif %}
            </div>
        </div>


    </div>
    {% endif %}

    <script>
        function toggleFabMenu(btn) {
            btn.classList.toggle('active');
        }

        // Close menu when clicking outside
        document.addEventListener('click', (e) => {
            const fab = document.querySelector('.fab-main');
            if (fab && fab.classList.contains('active') && !e.target.closest('.fab-container')) {
                fab.classList.remove('active');
            }
        });
    </script>

    {% include 'modals.html' %}

    <script>
        window.APP_CONFIG = {
            gymId: "{{ gym_id }}",
            role: "{{ role }}",
            apiBase: "{{ 'http://192.168.1.55:9007' if static_build else '' }}",
            isStatic: {{ 'true' if static_build else 'false' }},
        token: "{{ token }}"
        };
    </script>
    <script src="/static/js/app.js?v=FIXED_2026_01_22"></script>
    {% block scripts %}{% endblock %}
</body>

</html>
