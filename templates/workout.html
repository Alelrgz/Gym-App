{% extends "base.html" %}
{% from 'macros.html' import card %}

{% block content %}
<div class="absolute inset-0 bg-gray-900 z-20 flex flex-col overflow-hidden" id="workout-screen">
    <!-- Top Section: Fixed Video (40vh) -->
    <div class="h-[40vh] w-full relative bg-black flex-shrink-0">
        <video id="exercise-video" autoplay loop muted playsinline preload="auto"
            class="absolute inset-0 w-full h-full object-cover opacity-100">
            <source src="/static/videos/InclineDBPress.mp4?v=3" type="video/mp4">
        </video>
        <div class="absolute inset-0 bg-gradient-to-t from-gray-900 via-transparent to-black/60"></div>

        <!-- Header Controls -->
        <div class="absolute top-0 left-0 w-full p-6 pt-12 flex justify-between items-center z-10">
            <a href="{{ 'client.html' if static_build else '/?gym_id=' + gym_id + '&role=client' }}"
                class="w-10 h-10 rounded-full bg-black/40 backdrop-blur-md flex items-center justify-center text-white tap-effect border border-white/10">âœ•</a>
            <div
                class="flex items-center space-x-2 bg-red-500/20 px-3 py-1 rounded-full border border-red-500/30 backdrop-blur-md">
                <div class="w-2 h-2 rounded-full bg-red-500 animate-pulse"></div>
                <span class="text-xs font-bold text-red-400 tracking-wider">LIVE GUIDANCE</span>
            </div>
        </div>
    </div>

    <!-- Bottom Section: Scrollable Routine (Flex Grow) -->
    <div
        class="flex-1 overflow-y-auto relative z-10 -mt-6 bg-gray-900 rounded-t-[32px] shadow-[0_-10px_40px_rgba(0,0,0,0.5)] flex flex-col">
        <!-- Drag Handle -->
        <div class="w-full flex justify-center pt-3 pb-1">
            <div class="w-12 h-1.5 bg-white/20 rounded-full"></div>
        </div>

        <!-- Active Exercise Controls -->
        <div class="p-6 pb-2 text-center">
            <h2 class="text-3xl font-black italic uppercase mb-1 text-white" id="exercise-name">Incline DB Press</h2>
            <p class="text-gray-400 text-sm mb-6 font-medium" id="exercise-target">Set 1 of 4 â€¢ Target: 8-10 Reps</p>

            <!-- Rep Counter -->
            <div class="flex items-center justify-center space-x-6 mb-8">
                <button data-action="adjustReps" data-delta="-1"
                    class="w-16 h-16 rounded-2xl bg-white/5 border border-white/10 flex items-center justify-center text-2xl text-white tap-effect hover:bg-white/10">-</button>
                <div
                    class="w-32 h-32 rounded-full border-[6px] border-primary bg-black/30 flex flex-col items-center justify-center relative overflow-hidden">
                    <!-- Background Video -->
                    <video id="rep-counter-video" autoplay loop muted playsinline
                        class="absolute inset-0 w-full h-full object-cover opacity-40 grayscale">
                        <source src="/static/videos/InclineDBPress.mp4?v=3" type="video/mp4">
                    </video>
                    <div class="absolute inset-0 bg-black/20"></div>

                    <span class="text-5xl font-black text-white relative z-10" id="rep-counter">10</span>
                    <span class="text-[10px] text-gray-300 uppercase tracking-widest relative z-10">Reps</span>
                </div>
                <button data-action="adjustReps" data-delta="1"
                    class="w-16 h-16 rounded-2xl bg-white/5 border border-white/10 flex items-center justify-center text-2xl text-white tap-effect hover:bg-white/10">+</button>
            </div>

            <button data-action="completeSet"
                class="w-full py-4 bg-red-500 rounded-2xl font-bold text-white tap-effect shadow-lg shadow-red-500/50 mb-8 animate-pulse"
                id="complete-btn">COMPLETE SET</button>
        </div>

        <!-- Routine List -->
        <div class="flex-1 bg-black/20 p-6 pt-6">
            <div class="flex justify-between items-end mb-4">
                <h3 class="text-sm font-bold text-gray-400 uppercase tracking-wider">Workout Routine</h3>
                <span class="text-xs text-gray-500" id="routine-progress">0% Complete</span>
            </div>
            <div id="workout-routine-list" class="space-y-3 pb-12">
                <!-- List items injected by JS -->
            </div>
        </div>
    </div>
</div>

<!-- Celebration Overlay (Hidden by default) -->
<div id="celebration-overlay"
    class="absolute inset-0 bg-black/90 z-50 flex flex-col items-center justify-center hidden overflow-hidden">
    <div id="confetti-container" class="absolute inset-0 pointer-events-none"></div>
    <div class="text-center slide-up relative z-10">
        <div class="text-8xl mb-6">ðŸŽ‰</div>
        <h1 class="text-5xl font-black text-white mb-4">WORKOUT<br>COMPLETE!</h1>
        <p class="text-xl text-gray-300 mb-8">You earned <span class="text-yellow-400 font-bold">+100 ðŸ’Ž</span></p>
        <a href="{{ 'client.html' if static_build else '/?gym_id=' + gym_id + '&role=client' }}"
            class="inline-block px-8 py-4 bg-primary rounded-2xl font-bold text-white tap-effect">FINISH</a>
    </div>
</div>
{% endblock %}
