<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Iron Gym</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            color: white;
            font-family: 'Inter', sans-serif;
        }

        .login-container {
            background: #1e1e1e;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            margin-bottom: 1.5rem;
        }

        input,
        select {
            width: 100%;
            padding: 12px;
            margin-bottom: 1rem;
            border-radius: 8px;
            border: 1px solid #333;
            background: #2c2c2c;
            color: white;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #e94560;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
        }

        button:hover {
            background: #ff5e78;
        }

        .error {
            color: #ff5e78;
            margin-bottom: 1rem;
            display: none;
        }

        .success {
            color: #4ade80;
            margin-bottom: 1rem;
            padding: 1rem;
            background: #16a34a20;
            border-radius: 8px;
            display: none;
        }

        .gym-code-display {
            font-size: 1.5rem;
            font-weight: bold;
            color: #4ade80;
            margin: 0.5rem 0;
            padding: 0.5rem;
            background: #16a34a30;
            border-radius: 8px;
        }

        .login-link {
            margin-top: 1rem;
            display: block;
            color: #aaa;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .login-link:hover {
            color: white;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h1>Join Iron Gym</h1>

        <!-- Error Message -->
        <div id="error-msg" class="error" {% if error %}style="display: block;" {% endif %}>
            {{ error }}
        </div>

        <!-- Success Message (shows gym code for owners) -->
        {% if show_gym_code %}
        <div class="success" style="display: block;">
            <p>Registration successful!</p>
            <p style="margin: 0.5rem 0;">Your Gym Code:</p>
            <div class="gym-code-display">{{ gym_code }}</div>
            <p style="font-size: 0.85rem; margin-top: 0.5rem;">Share this code with trainers and clients so they can join your gym!</p>
            <a href="/auth/login" class="login-link" style="margin-top: 1rem; display: inline-block;">Go to Login</a>
        </div>
        {% else %}
        <form id="register-form" action="/auth/register" method="POST">
            <input type="text" id="username" name="username" placeholder="Username" required>
            <input type="email" id="email" name="email" placeholder="Email (Optional)">
            <input type="password" id="password" name="password" placeholder="Password" required>
            <select id="role" name="role">
                <option value="client">Client</option>
                <option value="trainer">Trainer</option>
                <option value="owner">Owner</option>
            </select>

            <!-- Gym Code input (mandatory for trainers, optional for clients) -->
            <input type="text" id="gym_code" name="gym_code" placeholder="Gym Code" style="display: none;" maxlength="6">
            <p id="gym-code-hint" style="display: none; font-size: 0.8rem; color: #aaa; margin-top: -0.5rem; margin-bottom: 1rem; text-align: left;"></p>

            <button type="submit">Register</button>
        </form>
        <a href="/auth/login" class="login-link">Already have an account? Login</a>
        {% endif %}
    </div>
    <script>
        // Show/hide gym code input based on role
        const roleSelect = document.getElementById('role');
        const gymCodeInput = document.getElementById('gym_code');
        const gymCodeHint = document.getElementById('gym-code-hint');
        const registerForm = document.getElementById('register-form');

        if (roleSelect && gymCodeInput) {
            roleSelect.addEventListener('change', () => {
                if (roleSelect.value === 'trainer') {
                    gymCodeInput.style.display = 'block';
                    gymCodeInput.placeholder = 'Gym Code (required)';
                    gymCodeInput.required = true;
                    gymCodeHint.style.display = 'block';
                    gymCodeHint.textContent = 'Ask your gym owner for the 6-character code. Your registration will need to be approved.';
                    gymCodeHint.style.color = '#f59e0b';
                } else if (roleSelect.value === 'client') {
                    gymCodeInput.style.display = 'block';
                    gymCodeInput.placeholder = 'Gym Code (optional)';
                    gymCodeInput.required = false;
                    gymCodeHint.style.display = 'block';
                    gymCodeHint.textContent = 'Enter a gym code to join a gym, or leave blank to add later.';
                    gymCodeHint.style.color = '#aaa';
                } else {
                    gymCodeInput.style.display = 'none';
                    gymCodeInput.value = '';
                    gymCodeInput.required = false;
                    gymCodeHint.style.display = 'none';
                }
            });

            // Form validation
            if (registerForm) {
                registerForm.addEventListener('submit', (e) => {
                    if (roleSelect.value === 'trainer' && !gymCodeInput.value.trim()) {
                        e.preventDefault();
                        document.getElementById('error-msg').textContent = 'Gym code is required for trainers. Please enter the code from your gym owner.';
                        document.getElementById('error-msg').style.display = 'block';
                    }
                });
            }
        }
    </script>
</body>

</html>
