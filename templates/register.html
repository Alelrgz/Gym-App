<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Iron Gym</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            color: white;
            font-family: 'Inter', sans-serif;
        }

        .login-container {
            background: #1e1e1e;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            margin-bottom: 1.5rem;
        }

        input,
        select {
            width: 100%;
            padding: 12px;
            margin-bottom: 1rem;
            border-radius: 8px;
            border: 1px solid #333;
            background: #2c2c2c;
            color: white;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #e94560;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
        }

        button:hover {
            background: #ff5e78;
        }

        .error {
            color: #ff5e78;
            margin-bottom: 1rem;
            display: none;
        }

        .login-link {
            margin-top: 1rem;
            display: block;
            color: #aaa;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .login-link:hover {
            color: white;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h1>Join Iron Gym</h1>
        <div id="error-msg" class="error" {% if error %}style="display: block;" {% endif %}>
            {{ error }}
        </div>
        <form id="register-form" action="/auth/register" method="POST">
            <input type="text" id="username" name="username" placeholder="Username" required>
            <input type="email" id="email" name="email" placeholder="Email (Optional)">
            <input type="password" id="password" name="password" placeholder="Password" required>
            <select id="role" name="role">
                <option value="client">Client</option>
                <option value="trainer">Trainer</option>
                <option value="owner">Owner</option>
            </select>
            <!-- Hidden input for Secret Key if Owner is selected (managed via JS or just simple display for now) -->
            <input type="password" id="secret_key" name="secret_key" placeholder="Owner Secret Key (if Owner)"
                style="display: none;">

            <button type="submit">Register</button>
        </form>
        <a href="/auth/login" class="login-link">Already have an account? Login</a>
    </div>
    <script>
        // Simple script to show/hide secret key input based on role
        const roleSelect = document.getElementById('role');
        const secretInput = document.getElementById('secret_key');

        roleSelect.addEventListener('change', () => {
            if (roleSelect.value === 'owner') {
                secretInput.style.display = 'block';
                secretInput.required = true;
            } else {
                secretInput.style.display = 'none';
                secretInput.required = false;
                secretInput.value = '';
            }
        });
    </script>
</body>

</html>
