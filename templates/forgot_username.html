<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nome Utente Dimenticato - FitOS</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #0f0f0f 100%);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            display: flex; align-items: center; justify-content: center;
            padding: 1rem; overflow: hidden;
        }
        .bg-orb { position: fixed; border-radius: 50%; filter: blur(80px); opacity: 0.3; animation: float 8s ease-in-out infinite; }
        .bg-orb-1 { width: 400px; height: 400px; background: linear-gradient(135deg, #f97316, #ea580c); top: -100px; right: -100px; }
        .bg-orb-2 { width: 300px; height: 300px; background: linear-gradient(135deg, #f59e0b, #d97706); bottom: -50px; left: -50px; animation-delay: -4s; }
        @keyframes float { 0%, 100% { transform: translate(0, 0) scale(1); } 50% { transform: translate(30px, -30px) scale(1.1); } }
        .glass-card {
            background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08); border-radius: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4), inset 0 1px 0 rgba(255, 255, 255, 0.05);
        }
        .input-group { position: relative; margin-bottom: 1rem; }
        .input-group svg { position: absolute; left: 14px; top: 50%; transform: translateY(-50%); width: 20px; height: 20px; color: rgba(255, 255, 255, 0.4); transition: color 0.3s ease; }
        .input-group input {
            width: 100%; padding: 14px 14px 14px 48px; background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 12px; color: white; font-size: 1rem;
            transition: all 0.3s ease; outline: none;
        }
        .input-group input::placeholder { color: rgba(255, 255, 255, 0.4); }
        .input-group input:focus { border-color: rgba(249, 115, 22, 0.5); background: rgba(0, 0, 0, 0.4); box-shadow: 0 0 0 3px rgba(249, 115, 22, 0.1); }
        .input-group:focus-within svg { color: #f97316; }
        .btn-primary {
            width: 100%; padding: 14px; background: linear-gradient(135deg, #f97316 0%, #ea580c 100%);
            border: none; border-radius: 12px; color: white; font-size: 1rem; font-weight: 600;
            cursor: pointer; transition: all 0.3s ease;
        }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(249, 115, 22, 0.4); }
        .btn-primary:active { transform: translateY(0); }
        .error-msg { background: rgba(239, 68, 68, 0.1); border: 1px solid rgba(239, 68, 68, 0.3); color: #fca5a5; padding: 12px 16px; border-radius: 10px; font-size: 0.9rem; margin-bottom: 1rem; display: none; }
        .success-msg { background: rgba(34, 197, 94, 0.1); border: 1px solid rgba(34, 197, 94, 0.3); color: #86efac; padding: 12px 16px; border-radius: 10px; font-size: 0.9rem; margin-bottom: 1rem; display: none; }
        .logo-icon { width: 60px; height: 60px; background: linear-gradient(135deg, #f97316 0%, #ea580c 100%); border-radius: 16px; display: flex; align-items: center; justify-content: center; margin: 0 auto 1.5rem; box-shadow: 0 8px 25px rgba(249, 115, 22, 0.3); }
    </style>
</head>

<body>
    <div class="bg-orb bg-orb-1"></div>
    <div class="bg-orb bg-orb-2"></div>

    <div class="glass-card w-full max-w-md p-8 relative z-10">
        <div class="logo-icon">
            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                <circle cx="12" cy="7" r="4"/>
            </svg>
        </div>

        <h1 class="text-2xl font-bold text-white text-center mb-2">Nome Utente Dimenticato</h1>
        <p class="text-gray-400 text-center text-sm mb-6">Inserisci la tua email e ti invieremo il tuo nome utente</p>

        <div id="error-msg" class="error-msg" {% if error %}style="display: block;"{% endif %}>
            {{ error }}
        </div>
        <div id="success-msg" class="success-msg" {% if success %}style="display: block;"{% endif %}>
            {{ success }}
        </div>

        <form action="/auth/forgot-username" method="POST" {% if success %}style="display:none;"{% endif %}>
            <div class="input-group">
                <input type="email" name="email" placeholder="Il tuo indirizzo email" required>
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
                    <polyline points="22,6 12,13 2,6"/>
                </svg>
            </div>
            <button type="submit" class="btn-primary">Invia Promemoria Nome Utente</button>
        </form>

        <div class="text-center mt-6">
            <a href="/auth/login" class="text-gray-400 hover:text-orange-400 transition text-sm">
                ‚Üê Torna al Login
            </a>
        </div>
    </div>
</body>

</html>
