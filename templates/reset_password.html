<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - FitOS</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #0f0f0f 100%);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            display: flex; align-items: center; justify-content: center;
            padding: 1rem; overflow: hidden;
        }
        .bg-orb { position: fixed; border-radius: 50%; filter: blur(80px); opacity: 0.3; animation: float 8s ease-in-out infinite; }
        .bg-orb-1 { width: 400px; height: 400px; background: linear-gradient(135deg, #22c55e, #16a34a); top: -100px; right: -100px; }
        .bg-orb-2 { width: 300px; height: 300px; background: linear-gradient(135deg, #f97316, #ea580c); bottom: -50px; left: -50px; animation-delay: -4s; }
        @keyframes float { 0%, 100% { transform: translate(0, 0) scale(1); } 50% { transform: translate(30px, -30px) scale(1.1); } }
        .glass-card {
            background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08); border-radius: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4), inset 0 1px 0 rgba(255, 255, 255, 0.05);
        }
        .input-group { position: relative; margin-bottom: 1rem; }
        .input-group svg { position: absolute; left: 14px; top: 50%; transform: translateY(-50%); width: 20px; height: 20px; color: rgba(255, 255, 255, 0.4); transition: color 0.3s ease; }
        .input-group input {
            width: 100%; padding: 14px 14px 14px 48px; background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 12px; color: white; font-size: 1rem;
            transition: all 0.3s ease; outline: none;
        }
        .input-group input::placeholder { color: rgba(255, 255, 255, 0.4); }
        .input-group input:focus { border-color: rgba(34, 197, 94, 0.5); background: rgba(0, 0, 0, 0.4); box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.1); }
        .input-group:focus-within svg { color: #22c55e; }
        .btn-primary {
            width: 100%; padding: 14px; background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            border: none; border-radius: 12px; color: white; font-size: 1rem; font-weight: 600;
            cursor: pointer; transition: all 0.3s ease;
        }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(34, 197, 94, 0.4); }
        .btn-primary:active { transform: translateY(0); }
        .error-msg { background: rgba(239, 68, 68, 0.1); border: 1px solid rgba(239, 68, 68, 0.3); color: #fca5a5; padding: 12px 16px; border-radius: 10px; font-size: 0.9rem; margin-bottom: 1rem; display: none; }
        .success-msg { background: rgba(34, 197, 94, 0.1); border: 1px solid rgba(34, 197, 94, 0.3); color: #86efac; padding: 12px 16px; border-radius: 10px; font-size: 0.9rem; margin-bottom: 1rem; display: none; }
        .logo-icon { width: 60px; height: 60px; background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%); border-radius: 16px; display: flex; align-items: center; justify-content: center; margin: 0 auto 1.5rem; box-shadow: 0 8px 25px rgba(34, 197, 94, 0.3); }
        .input-label { display: block; color: rgba(255, 255, 255, 0.6); font-size: 0.8rem; margin-bottom: 0.25rem; padding-left: 4px; }
    </style>
</head>

<body>
    <div class="bg-orb bg-orb-1"></div>
    <div class="bg-orb bg-orb-2"></div>

    <div class="glass-card w-full max-w-md p-8 relative z-10">
        <div class="logo-icon">
            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
            </svg>
        </div>

        <h1 class="text-2xl font-bold text-white text-center mb-2">Reset Password</h1>
        <p class="text-gray-400 text-center text-sm mb-6">Choose a new password for your account</p>

        <div id="error-msg" class="error-msg" {% if error %}style="display: block;"{% endif %}>
            {{ error }}
        </div>
        <div id="success-msg" class="success-msg" {% if success %}style="display: block;"{% endif %}>
            {{ success }}
        </div>

        {% if not error or token %}
        <form id="reset-form" action="/auth/reset-password" method="POST" {% if success %}style="display:none;"{% endif %}>
            <input type="hidden" name="token" value="{{ token }}">

            <label class="input-label">New password</label>
            <div class="input-group">
                <input type="password" name="new_password" id="new_password" placeholder="Min 12 characters" required minlength="12">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                    <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                </svg>
            </div>

            <label class="input-label">Confirm password</label>
            <div class="input-group">
                <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm password" required minlength="12">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="20 6 9 17 4 12"/>
                </svg>
            </div>

            <button type="submit" class="btn-primary">Reset Password</button>
        </form>
        {% endif %}

        <div class="text-center mt-6">
            <a href="/auth/login" class="text-gray-400 hover:text-green-400 transition text-sm">
                ‚Üê Back to Login
            </a>
        </div>
    </div>

    <script>
        document.getElementById('reset-form')?.addEventListener('submit', function(e) {
            const password = document.getElementById('new_password').value;
            const confirm = document.getElementById('confirm_password').value;
            if (password !== confirm) {
                e.preventDefault();
                const errorEl = document.getElementById('error-msg');
                errorEl.textContent = 'Passwords do not match';
                errorEl.style.display = 'block';
            }
        });
    </script>
</body>

</html>
