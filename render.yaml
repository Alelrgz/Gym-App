services:
  - type: web
    name: gym-app-prototype
    plan: free
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -w 4 -k uvicorn.workers.UvicornWorker main:app
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.6
      - key: REDIS_URL
        fromService:
          type: redis
          name: gym-redis
          property: connectionString
      - key: DATABASE_URL
        fromService:
          type: psql
          name: gym-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true

  - type: redis
    name: gym-redis
    plan: free
    ipAllowList: []

  - type: psql
    name: gym-db
    plan: free
